<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="stylesheets/custom.css" media="screen">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Karaoke Meme Generator by vavar</title>
  </head>

  <body onload="Karaoke.init()">
    <div id="container">
      <div class="inner">

        <header>
          <h1>Karaoke Meme Generator</h1>
          <h2>karaoke meme generator</h2>
        </header>
        <form action="">
          <div>
            <span>Image : </span><span><input type="file" id="bgImage"></span>
          </div>
          <div>
            <label for="mainText">Main Text : </label>
            <input type="text" id="mainText" onchange="Karaoke.onMainTextChange()">
          </div>
          <div>
            <label for="main-fontSize">Main Font Size : </label>
            <input type="number" id="main-fontSize" value="58">
          </div>
          <div>
            Main Position : <br/>
            x: <input type="number" id="main-x" value="10">
            y: <input type="number" id="main-y" value="300">
            highlight: <input type="number" id="main-w" value="50">
          </div>
          <div>
            <label for="subText">Sub Text : </label>
            <input type="text" id="subText" onchange="Karaoke.onSubTextChange()">
          </div>
          <div>
            <label for="sub-fontSize">Sub Font Size : </label>
            <input type="number" id="sub-fontSize" value="26">
          </div>
          <div>
            Sub Position : <br/>
            x: <input type="number" id="sub-x" value="10">
            y: <input type="number" id="sub-y" value="350">
            highlight: <input type="number" id="sub-w" value="50">
          </div>
        </form>
        <div>
            <canvas id="draw-pad" width="504" height="504"></canvas>
            <script src="javascripts/main.js"></script>
        </div>
        <footer>
          Karaoke Meme Generator is maintained by <a href="https://github.com/vavar">vavar</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
